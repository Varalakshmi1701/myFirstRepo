<!doctype html>
<html>
<head>
<style>
.container{
position:relative;
width:50%;
}
.image{
display:block;
width:100%;
height:auto;
}
.overlay{
position:absolute;
bottom:0;
left:0;
right:0;
top:0;
background-color:#008cba;
overflow:hidden;
weight:100%;
height:100%;
transition:5s ease;
}
.container:hover .overlay{
/*bottom:0;
height:0;*/
opacity:0;
}
.text{
color:black;
font-size:20px;
position:absolute;
overflow:hidden;
top:50%;
left:50%;
transform:translate(50%,50%);
-ms-transform:translate(50%,50%);
}


</style>


</head>
<body>
<h2>slide in overlay from the top</h2>
<div class="container">

<img src="arjun.jpg" alt="AA" class="image">
<div class="overlay">
<div class="text">Hello world</div>
</div>
</div>


</body>



</html>
